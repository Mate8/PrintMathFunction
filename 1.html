<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
			}

			* {
				margin: 0px;
				padding 0px;
			}
		</style>
	</head>
	<body>
		<div id="app" style="position: relative;width:100%;height:100%;">
		</div>
		<script src="PrintFunction.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var fd = new FunctionDraw(document.querySelector('#app'), {
				MarkRange: {
					ColorX: 'black', //X轴颜色
					ColorY: 'black' //Y轴颜色

				},
				ShowTips: true,//显示标点
				Methods: [{
					method: function(x) {
						return 1 / x == Infinity ? null : 1 / x
					},
					animation: true,
					color: 'red',
					tipColor: 'red',
					title: 'f(x)=2 / x -> 反比例函数'
				}, {
					method: function(x) {
						return 2 * x
					},
					animation: true,
					color: '#67C23A',
					tipColor: '#67C23A',
					title: 'f(x)=2x->正比例函数',
					id: 0
				}, {
					method: function(x) {
						return 2 * x + 2
					},
					animation: true,
					color: '#E6A23C',
					tipColor: '#E6A23C',
					title: 'f(x)=2x+2->一次函数',
					id: 1
				}, {
					method: function(x) {
						return x * x + 0.1 * x - 5
					},
					animation: true,
					color: '#909399',
					tipColor: '#909399',
					title: 'f(x)=x^2 + 0.1*x - 5 -> 二次函数',
					id: 2
				}, {
					method: function(x) {
						return Math.cos(x)
					},
					animation: true,
					color: '#409EFF',
					tipColor: '#409EFF',
					title: 'f(x)=cos(x) -> cos函数',
					id: 3
				}, {
					method: function(x) {
						return Math.sin(x)
					},
					animation: true,
					color: 'pink',
					tipColor: 'pink',
					title: 'f(x)=sin(x) -> sin函数',
					id: 4
				}, {
					method: function(x) {
						return Math.pow(2, x)
					},
					animation: true,
					color: 'orange',
					tipColor: 'orange',
					title: 'f(x)=2^x -> 幂函数',
					id: 5
				}, {
					method: function(x) {
						return Math.pow(x, 3)
					},
					color: 'darkmagenta',
					tipColor: 'darkmagenta',
					animation: true,
					title: 'f(x)=x^3 -> 指数函数',
					id: 6
				}, {
					method: function(x) {
						return Math.log(x)
					}, //执行的函数
					animation: true, //动画
					color: '#F56C6C', //字体颜色
					tipColor: '#F56C6C', //悬浮点颜色
					title: 'f(x)=log(x) -> 对数函数', //悬浮提示
					id: 7 //根据ID删除,保证唯一
				}],
				accuracy: 1 //精度 1(个位-最佳), 10(十分位-最佳) ,100(百分位) ,1000(千分位)
			})

			fd.AnimationCallBack((id) => { //设置动画函数回调
				if (id !== 8) {
					//addFunction添加函数
					fd.addFunction({
						method: function(x) {
							return 3 * x
						},
						animation: true,
						color: 'orange',
						tipColor: 'orange',
						title: 'f(x)=3 * x -> 正比例函数',
						id: 8
					})
					setTimeout(() => {
						//通过ID移除函数
						fd.removeFunction(8)
					}, 4000)
				}
			})
		</script>
	</body>
</html>
